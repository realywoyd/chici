<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiba Inu Tap Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #1e293b, #0f172a);
      color: white;
    }

    /* Анимация нажатия кнопки */
    .tap-animation {
      animation: bounce 0.2s ease-out;
    }

    @keyframes bounce {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Тени кнопок */
    .button {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Модальное окно анимации */
    .modal {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .modal.active {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <!-- Основной интерфейс -->
  <div class="container mx-auto text-center p-4 relative">
    <h1 class="text-3xl font-bold mb-4 sm:text-4xl">Shiba Inu Tap Game</h1>

    <!-- Монеты и энергия -->
    <div class="mb-6 text-center">
      <p class="text-base sm:text-lg">Монеты: <span id="coins">0</span></p>
      <p class="text-base sm:text-lg">Энергия: <span id="energy">10</span></p>
      <p class="text-sm sm:text-lg mt-2">Ранг: <span id="rank">Воин</span></p>
      <p class="text-xs sm:text-sm text-gray-400">До следующего ранга: <span id="next-rank-coins">10</span> монет</p>
    </div>

    <!-- Кнопка Тап -->
    <div class="mb-6">
      <button id="tap-button" class="tap-button bg-yellow-400 text-black rounded-full w-28 h-28 sm:w-36 sm:h-36 text-lg sm:text-2xl font-bold button">
        Тап!
      </button>
    </div>

    <!-- Верхние кнопки: Кланы и Рейтинг -->
    <div class="flex justify-between items-center mb-6 px-6">
      <!-- Кланы -->
      <button id="clans" class="bg-teal-500 text-white py-2 px-3 sm:py-3 sm:px-4 rounded-lg button flex flex-col items-center text-xs sm:text-sm">
        <i class="fas fa-users text-lg sm:text-2xl"></i>
        <span>Кланы</span>
      </button>

      <!-- Рейтинг -->
      <button id="leaderboard" class="bg-gray-700 text-white py-2 px-3 sm:py-3 sm:px-4 rounded-lg button flex flex-col items-center text-xs sm:text-sm">
        <i class="fas fa-trophy text-lg sm:text-2xl"></i>
        <span>Рейтинг</span>
      </button>
    </div>

    <!-- Нижние кнопки -->
    <div class="grid grid-cols-2 gap-4 px-4 sm:flex sm:justify-center sm:space-x-4">
      <button id="boosts" class="bg-blue-500 text-white py-2 px-3 sm:py-3 sm:px-4 rounded-lg button flex flex-col items-center text-xs sm:text-sm">
        <i class="fas fa-bolt text-lg sm:text-2xl"></i>
        <span>Бусты</span>
      </button>
      <button id="tasks" class="bg-green-500 text-white py-2 px-3 sm:py-3 sm:px-4 rounded-lg button flex flex-col items-center text-xs sm:text-sm">
        <i class="fas fa-tasks text-lg sm:text-2xl"></i>
        <span>Задания</span>
      </button>
      <button id="friends" class="bg-purple-500 text-white py-2 px-3 sm:py-3 sm:px-4 rounded-lg button flex flex-col items-center text-xs sm:text-sm">
        <i class="fas fa-user-friends text-lg sm:text-2xl"></i>
        <span>Друзья</span>
      </button>
      <button id="airdrop" class="bg-orange-500 text-white py-2 px-3 sm:py-3 sm:px-4 rounded-lg button flex flex-col items-center text-xs sm:text-sm">
        <i class="fas fa-gift text-lg sm:text-2xl"></i>
        <span>Airdrop</span>
      </button>
    </div>
  </div>

  <!-- Модальное окно -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white text-black p-6 rounded-lg w-80 modal">
      <h2 id="modal-title" class="text-xl font-bold">Раздел в разработке</h2>
      <p id="modal-body" class="mt-2">Этот раздел будет доступен в будущих обновлениях.</p>
      <button id="modal-close" class="mt-4 bg-red-500 text-white py-2 px-4 rounded">Закрыть</button>
    </div>
  </div>

  <script>
    // Логика игры осталась неизменной из предыдущего кода.
  </script>
</body>
</html>
