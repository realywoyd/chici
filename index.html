<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiba Inu Tap Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #1e293b, #0f172a);
      color: white;
    }

    .tap-button {
      background-color: #fbbf24;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .tap-button:hover {
      transform: scale(1.1);
    }

    .tap-logo {
      width: 90px;
      height: 90px;
    }
  </style>
</head>

  <!-- Основной интерфейс -->
  <div class="container mx-auto text-center p-4 relative">
    <h1 class="text-3xl font-bold mb-4 sm:text-4xl">Shiba Inu Tap Game</h1>

    <!-- Монеты и энергия -->
    <div class="mb-6 text-center">
      <p class="text-base sm:text-lg">Монеты: <span id="coins">0</span></p>
      <p class="text-base sm:text-lg">Энергия: <span id="energy">10</span></p>
      <p class="text-sm sm:text-lg mt-2">Ранг: <span id="rank">Воин</span></p>
      <p class="text-xs sm:text-sm text-gray-400">До следующего ранга: <span id="next-rank-coins">10</span> монет</p>
    </div>

    <!-- Кнопка Тап с логотипом -->

      <button id="tap-button" class="tap-button">

      </button>
    </div>

    <!-- Нижние кнопки -->
    <div class="grid grid-cols-2 gap-4 px-4 sm:flex sm:justify-center sm:space-x-4">
      <button class="bg-blue-500 text-white py-2 px-4 rounded-full">Бусты</button>
      <button class="bg-green-500 text-white py-2 px-4 rounded-full">Задания</button>
      <button class="bg-purple-500 text-white py-2 px-4 rounded-full">Друзья</button>
      <button class="bg-orange-500 text-white py-2 px-4 rounded-full">Airdrop</button>
    </div>
  </div>

  <!-- Скрипт -->
  <script>
    const tapButton = document.getElementById('tap-button');
    const coinsDisplay = document.getElementById('coins');
    let coins = 0;

    tapButton.addEventListener('click', () => {
      coins += 1;
      coinsDisplay.textContent = coins;
      tapButton.style.transform = 'scale(0.9)';
      setTimeout(() => {
        tapButton.style.transform = 'scale(1)';
      }, 100);
    });
  </script>
</body>
</html>
