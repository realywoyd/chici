<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiba Inu Tap Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1d1f27, #3a3d50);
      color: white;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      margin-bottom: 20px;
    }

    .shiba-container {
      position: relative;
      margin: 20px auto;
      width: 150px;
      height: 150px;
    }

    .shiba {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .shiba:hover {
      transform: scale(1.1);
    }

    .floating-text {
      position: absolute;
      color: yellow;
      font-size: 20px;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      animation: float 1s ease-out forwards;
    }

    @keyframes float {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }

    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 10px;
      border: 2px solid transparent;
      border-radius: 10px;
      transition: 0.3s;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: white;
    }

    .icon {
      width: 50px;
      height: 50px;
    }

    .mt-2 {
      margin-top: 10px;
    }

    .top-buttons {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .top-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .top-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .top-btn img {
      width: 40px;
      height: 40px;
    }

    .top-btn span {
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Shiba Inu Tap Game</h1>
      <p>Монеты: <span id="coins">0</span></p>
    </header>

    <!-- Кнопки в правом верхнем углу -->
    <div class="top-buttons">
      <!-- Кнопка Настройки -->
      <div class="top-btn" onclick="showModal('Настройки')">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png" alt="Settings">
        <span>Настройки</span>
      </div>
      <!-- Кнопка Рейтинг -->
      <div class="top-btn" onclick="showModal('Рейтинг')">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/trophy.png" alt="Rating">
        <span>Рейтинг</span>
      </div>
    </div>

    <!-- Контейнер с Шиба -->
    <div class="shiba-container">
      <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" alt="Shiba Inu" class="shiba" onclick="addCoins()">
    </div>

    <div class="actions">
      <div class="action-btn" onclick="showModal('Бусты')">
        <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/flash-on.png" alt="Boosts">
        <span class="mt-2">Бусты</span>
      </div>
      <div class="action-btn" onclick="showModal('Задания')">
        <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/book.png" alt="Tasks">
        <span class="mt-2">Задания</span>
      </div>
      <div class="action-btn" onclick="showModal('Друзья')">
        <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/user-group-man-man.png" alt="Friends">
        <span class="mt-2">Друзья</span>
      </div>
      <div class="action-btn" onclick="showModal('Airdrop')">
        <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/parachute.png" alt="Airdrop">
        <span class="mt-2">Airdrop</span>
      </div>
    </div>
  </div>

  <script>
    let coins = 0;

    function addCoins() {
      coins++;
      document.getElementById('coins').textContent = coins;

      // Анимация "+1"
      const shibaContainer = document.querySelector('.shiba-container');
      const floatingText = document.createElement('div');
      floatingText.className = 'floating-text';
      floatingText.textContent = '+1';

      shibaContainer.appendChild(floatingText);

      setTimeout(() => floatingText.remove(), 1000);
    }

    function showModal(title) {
      alert(title); // Заглушка для модального окна
    }
  </script>
</body>
</html>
