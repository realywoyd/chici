<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiba Inu Tap Game - Futurama Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Космический фон */
    body {
      background: linear-gradient(180deg, #060b23, #1a0028);
      background-size: cover;
      min-height: 100vh;
      overflow: hidden;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .stars {
      background: url('https://upload.wikimedia.org/wikipedia/commons/2/2a/Starry_sky_background.png') repeat; /* Новый фон звезд */
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      animation: stars 100s linear infinite;
    }

    @keyframes stars {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-50%);
      }
    }

    .planet {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 250px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/72/Earth_pacific.jpg') no-repeat center center; /* Новый фон планеты */
      background-size: cover;
      animation: spin 60s linear infinite;
    }

    @keyframes spin {
      from {
        transform: translateX(-50%) rotate(0deg);
      }
      to {
        transform: translateX(-50%) rotate(360deg);
      }
    }

    .shiba-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      background: url('https://cryptologos.cc/logos/shiba-inu-shib-logo.png') no-repeat center center; /* Новый логотип Shiba Inu */
      background-size: contain;
    }

    .tap-btn {
      width: 120px;
      height: 120px;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      text-align: center;
      line-height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 15px #ffcc00;
      animation: pulse 1.5s infinite;
      margin: 0 auto;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px #ffcc00;
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 30px #ffcc00;
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 10px #ffcc00;
      }
    }

    .btns-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      background: #1c1f3b;
      border-radius: 10px;
      box-shadow: 0 0 10px #2b7de9;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .action-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #2b7de9;
    }

    .icon {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="planet"></div>

  <div class="container mx-auto text-center pt-12">
    <h1 class="text-4xl font-bold mb-4">Shiba Inu Tap Game</h1>
    <p class="text-xl mb-4">Монеты: <span id="coins">0</span></p>
    <div class="shiba-logo"></div>
    <div class="tap-btn mt-8" onclick="tap()">Tap!</div>

    <div class="btns-container mt-8">
      <div class="action-btn" onclick="showAlert('Бусты')">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" alt="Boost"> <!-- Новый значок буста -->
        <span class="mt-2">Бусты</span>
      </div>
      <div class="action-btn" onclick="showAlert('Задания')">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2838/2838912.png" alt="Tasks"> <!-- Новый значок задач -->
        <span class="mt-2">Задания</span>
      </div>
      <div class="action-btn" onclick="showAlert('Друзья')">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="Friends"> <!-- Новый значок друзей -->
        <span class="mt-2">Друзья</span>
      </div>
      <div class="action-btn" onclick="showAlert('Airdrop')">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1002/1002839.png" alt="Airdrop"> <!-- Новый значок Airdrop -->
        <span class="mt-2">Airdrop</span>
      </div>
    </div>
  </div>

  <script>
    let coins = 0;

    function tap() {
      coins++;
      document.getElementById("coins").innerText = coins;
    }

    function showAlert(feature) {
      alert(`Открыто: ${feature}`);
    }
  </script>
</body>
</html>
