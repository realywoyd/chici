                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 2, // –†–∞–∑–º–µ—Ä –∑–≤—ë–∑–¥ (–æ—Ç 2 –¥–æ 5 –ø–∏–∫—Å–µ–ª–µ–π)
                    color: `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.5})`, // –ë–µ–ª—ã–µ –∑–≤—ë–∑–¥—ã —Å —Ä–∞–∑–Ω–æ–π –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é
                    brightness: Math.random() * 0.5 + 0.5, // –ù–∞—á–∞–ª—å–Ω–∞—è —è—Ä–∫–æ—Å—Ç—å
                    speed: Math.random() * 0.02 + 0.01 // –°–∫–æ—Ä–æ—Å—Ç—å –º–∏–≥–∞–Ω–∏—è
                });
            }
            return stars;
        }

        const stars = createStars(100); // 100 –∑–≤—ë–∑–¥

        // –ê–Ω–∏–º–∞—Ü–∏—è –∑–≤—ë–∑–¥
        function animate() {
            // –û—á–∏—â–∞–µ–º canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –†–∏—Å—É–µ–º –∑–≤—ë–∑–¥—ã
            stars.forEach(star => {
                // –ò–∑–º–µ–Ω—è–µ–º —è—Ä–∫–æ—Å—Ç—å –¥–ª—è –º–∏–≥–∞–Ω–∏—è
                star.brightness += star.speed;
                if (star.brightness > 1 || star.brightness < 0.5) {
                    star.speed *= -1; // –ú–µ–Ω—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–∏–≥–∞–Ω–∏—è
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∑–≤—ë–∑–¥ –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è
                star.x += Math.cos(direction) * speed;
                star.y += Math.sin(direction) * speed;

                // –ï—Å–ª–∏ –∑–≤–µ–∑–¥–∞ —É—Ö–æ–¥–∏—Ç –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã canvas, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –µ—ë –Ω–∞ –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—É—é —Å—Ç–æ—Ä–æ–Ω—É
                if (star.x > canvas.width) star.x = 0;
                if (star.x < 0) star.x = canvas.width;
                if (star.y > canvas.height) star.y = 0;
                if (star.y < 0) star.y = canvas.height;

                // –†–∏—Å—É–µ–º –∑–≤–µ–∑–¥—É
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`; // –ë–µ–ª—ã–µ –∑–≤—ë–∑–¥—ã
                ctx.fill();
            });

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            requestAnimationFrame(animate);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
        animate();
    </script>
