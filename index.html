<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Shiba Inu Tap Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(135deg, #1d1f27, #3a3d50);
    }

    .container {
      max-width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    header {
      margin-bottom: 10px;
      position: relative;
    }

    .header-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .header-buttons .action-btn {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 14px;
    }

    .header-buttons .icon {
      width: 16px;
      height: 16px;
    }

    .shiba-container {
      margin: 10px 0;
    }

    .shiba {
      width: 100px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .shiba:active {
      transform: scale(1.1);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .bounce-animation {
      animation: bounce 0.3s ease;
    }

    .actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 14px;
    }

    .icon {
      width: 30px;
      height: 30px;
    }

    .mt-2 {
      margin-top: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #2c2f3b;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #444;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #00b8ff);
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .notification {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #2c2f3b;
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      font-size: 14px;
      animation: slideInNotification 0.5s ease;
    }

    @keyframes slideInNotification {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Shiba Inu Tap Game</h1>
      <p>üí∞ –ú–æ–Ω–µ—Ç—ã: <span id="coins">0</span></p>
      <p>üìà –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></p>
      <div class="progress-bar">
        <div id="progress" class="progress" style="width: 0%;"></div>
      </div>

      <!-- –ö–Ω–æ–ø–∫–∏ –†–µ–π—Ç–∏–Ω–≥ –∏ –ö–ª–∞–Ω—ã -->
      <div class="header-buttons">
        <div class="action-btn" onclick="showModal('–ö–ª–∞–Ω—ã', '–ó–¥–µ—Å—å –±—É–¥–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–ª–∞–Ω–∞—Ö.')">
          <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/shield.png" alt="Clans">
          <span>–ö–ª–∞–Ω—ã</span>
        </div>
        <div class="action-btn" onclick="showModal('–†–µ–π—Ç–∏–Ω–≥', '–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä–æ–∫–æ–≤.')">
          <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/trophy.png" alt="Rating">
          <span>–†–µ–π—Ç–∏–Ω–≥</span>
        </div>
      </div>
    </header>

    <div class="shiba-container">
      <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" alt="Shiba Inu" class="shiba" onclick="addCoins()">
    </div>

    <div class="actions">
      <div class="action-btn" onclick="showModal('–ë—É—Å—Ç—ã', '–ö—É–ø–∏ –±—É—Å—Ç –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –¥–æ—Ö–æ–¥–∞!')">
        <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/flash-on.png" alt="Boosts">
        <span class="mt-2">–ë—É—Å—Ç—ã</span>
      </div>
      <div class="action-btn" onclick="showModal('–ó–∞–¥–∞–Ω–∏—è', '–í—ã–ø–æ–ª–Ω—è–π –∑–∞–¥–∞–Ω–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∞–≥—Ä–∞–¥!')">
        <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/book.png" alt="Tasks">
        <span class="mt-2">–ó–∞–¥–∞–Ω–∏—è</span>
      </div>
      <div class="action-btn" onclick="showModal('–î—Ä—É–∑—å—è', '–ü—Ä–∏–≥–ª–∞—à–∞–π –¥—Ä—É–∑–µ–π –∏ –ø–æ–ª—É—á–∞–π –±–æ–Ω—É—Å—ã!')">
        <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/user-group-man-man.png" alt="Friends">
        <span class="mt-2">–î—Ä—É–∑—å—è</span>
      </div>
      <div class="action-btn" onclick="showModal('Airdrop', '–ü–æ–ª—É—á–∞–π —Å–ª—É—á–∞–π–Ω—ã–µ –Ω–∞–≥—Ä–∞–¥—ã –∫–∞–∂–¥—ã–π –¥–µ–Ω—å!')">
        <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/parachute.png" alt="Airdrop">
        <span class="mt-2">Airdrop</span>
      </div>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
    </div>
  </div>

  <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
  <div id="notification" class="notification" style="display: none;">+1 –º–æ–Ω–µ—Ç–∞!</div>

  <script>
    let coins = 0;
    let level = 1;
    let exp = 0;
    let boostMultiplier = 1;

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã
    function loadGame() {
      coins = parseInt(localStorage.getItem('coins')) || 0;
      level = parseInt(localStorage.getItem('level')) || 1;
      exp = parseInt(localStorage.getItem('exp')) || 0;
      updateUI();
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
    function saveGame() {
      localStorage.setItem('coins', coins);
      localStorage.setItem('level', level);
      localStorage.setItem('exp', exp);
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–æ–Ω–µ—Ç
    function addCoins() {
      coins += boostMultiplier;
      exp++;
      if (exp >= 10) {
        level++;
        exp = 0;
        showNotification(`üéâ –£—Ä–æ–≤–µ–Ω—å ${level} –¥–æ—Å—Ç–∏–≥–Ω—É—Ç!`);
      }
      updateUI();
      saveGame();

      // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä—ã–∂–∫–∞
      const shiba = document.querySelector('.shiba');
      shiba.classList.add('bounce-animation');
      shiba.addEventListener('animationend', () => {
        shiba.classList.remove('bounce-animation');
      }, { once: true });

      // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
      showNotification(`+${boostMultiplier} –º–æ–Ω–µ—Ç–∞!`);
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    function updateUI() {
      document.getElementById('coins').textContent = coins;
      document.getElementById('level').textContent = level;
      document.getElementById('progress').style.width = `${(exp / 10) * 100}%`;
    }

    // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
    function showModal(title, text) {
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-text').textContent = text;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 2000);
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    window.onload = loadGame;
  </script>
</body>
</html>
