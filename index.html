<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiba Inu Tap Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #1e293b, #0f172a);
      color: white;
    }

    .tap-button {
      background-color: #fbbf24;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease-in-out;
    }

    .tap-button:hover {
      transform: scale(1.1);
    }

    .icon-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1e40af; /* Синий по умолчанию */
      color: white;
      border-radius: 12px;
      padding: 10px;
      transition: transform 0.2s ease-in-out;
    }

    .icon-btn:hover {
      transform: scale(1.05);
    }

    .icon {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container mx-auto text-center p-4 relative min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold mb-4 sm:text-4xl">Shiba Inu Tap Game</h1>

    <!-- Монеты и энергия -->
    <div class="mb-6 text-center">
      <p class="text-base sm:text-lg">Монеты: <span id="coins">0</span></p>
      <p class="text-base sm:text-lg">Энергия: <span id="energy">10</span></p>
      <p class="text-sm sm:text-lg mt-2">Ранг: <span id="rank">Воин</span></p>
      <p class="text-xs sm:text-sm text-gray-400">До следующего ранга: <span id="next-rank-coins">10</span> монет</p>
    </div>

    <!-- Кнопка Тап -->
    <div class="relative mb-6">
      <div class="absolute -top-12 -left-16">
        <button id="clans-btn" class="icon-btn bg-green-500">
          <img src="https://cdn-icons-png.flaticon.com/512/152/152473.png" alt="Clans Icon" class="icon">
          Кланы
        </button>
      </div>
      <div class="absolute -top-12 -right-16">
        <button id="rating-btn" class="icon-btn bg-yellow-500">
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Rating Icon" class="icon">
          Рейтинг
        </button>
      </div>
      <button id="tap-button" class="tap-button">
        <span class="text-lg font-bold">Тап!</span>
      </button>
    </div>

    <!-- Нижние кнопки -->
    <div class="grid grid-cols-4 gap-4 px-4">
      <button id="boosts-btn" class="icon-btn bg-blue-500">
        <img src="https://cdn-icons-png.flaticon.com/512/566/566020.png" alt="Boosts Icon" class="icon">
        Бусты
      </button>
      <button id="tasks-btn" class="icon-btn bg-green-500">
        <img src="https://cdn-icons-png.flaticon.com/512/1250/1250678.png" alt="Tasks Icon" class="icon">
        Задания
      </button>
      <button id="friends-btn" class="icon-btn bg-purple-500">
        <img src="https://cdn-icons-png.flaticon.com/512/876/876569.png" alt="Friends Icon" class="icon">
        Друзья
      </button>
      <button id="airdrop-btn" class="icon-btn bg-orange-500">
        <img src="https://cdn-icons-png.flaticon.com/512/1055/1055676.png" alt="Airdrop Icon" class="icon">
        Airdrop
      </button>
    </div>
  </div>

  <!-- Скрипт -->
  <script>
    const tapButton = document.getElementById('tap-button');
    const coinsDisplay = document.getElementById('coins');
    let coins = 0;

    // Функциональность кнопки "Тап"
    tapButton.addEventListener('click', () => {
      coins += 1;
      coinsDisplay.textContent = coins;
      tapButton.style.transform = 'scale(0.9)';
      setTimeout(() => {
        tapButton.style.transform = 'scale(1)';
      }, 100);
    });

    // Функциональность остальных кнопок
    document.getElementById('clans-btn').addEventListener('click', () => {
      alert('Открыты кланы!');
    });

    document.getElementById('rating-btn').addEventListener('click', () => {
      alert('Открыт рейтинг!');
    });

    document.getElementById('boosts-btn').addEventListener('click', () => {
      alert('Открыты бусты!');
    });

    document.getElementById('tasks-btn').addEventListener('click', () => {
      alert('Открыты задания!');
    });

    document.getElementById('friends-btn').addEventListener('click', () => {
      alert('Открыты друзья!');
    });

    document.getElementById('airdrop-btn').addEventListener('click', () => {
      alert('Открыт airdrop!');
    });
  </script>
</body>
</html>
