        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */

        /* –ê–Ω–∏–º–∞—Ü–∏—è —É–¥–∞—Ä–∞ */

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–æ–±—ã—á–∏ –º–æ–Ω–µ—Ç */

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –Ω–∏–∂–Ω–µ–π –ø–∞–Ω–µ–ª–∏ */

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {

<body>
    <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="loading-container">

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã -->

            <!-- –õ–æ–≥–æ—Ç–∏–ø –®–∏–±—ã -->

        <!-- –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="bottom-panel">
            <button class="boost-button" onclick="showBoostsModal()">
                <span class="rocket-icon">üöÄ</span>

            <button class="shop-button" onclick="showShopModal()">
                <span class="shop-icon">üõí</span>

            </button>

                <span class="friends-icon">üë•</span>

            <button class="airdrop-button" onclick="showAirdropModal()">
                <span class="airdrop-icon">ü™Ç</span>
                <span class="airdrop-text">Airdrop</span>
            </button>
            <button class="roi-button" onclick="showFarmsModal()">
                <i class="fas fa-network-wired"></i>
                <span class="roi-text">–†–æ–∏</span>
            </button>
        </div>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ Airdrop -->
        <div id="airdrop-modal">
            <div class="airdrop-content">
                <h2>Airdrop</h2>
                <p class="coming-soon">–°–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ!</p>
                <!-- –ö–Ω–æ–ø–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞ -->
                <button class="connect-wallet-button" id="connect-wallet-button">
                    <i class="fab fa-telegram"></i>
                    –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫
                </button>
                <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è TON Connect -->
                <div id="ton-connect-ui"></div>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://realywoyd.github.io/zalupa/tonconnect-manifest.json', // –í–∞—à –º–∞–Ω–∏—Ñ–µ—Å—Ç
            buttonRootId: 'ton-connect-ui' // ID –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫"
        const connectWalletButton = document.getElementById('connect-wallet-button');
        connectWalletButton.addEventListener('click', () => {
            tonConnectUI.openModal(); // –û—Ç–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ TON Connect
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                // –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω
                console.log('–ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω:', wallet);
                alert('–ö–æ—à–µ–ª—ë–∫ —É—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á—ë–Ω!');

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∞–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞
                const walletAddress = wallet.account.address;
                localStorage.setItem('walletAddress', walletAddress);
                console.log('–ê–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞:', walletAddress);
            } else {
                // –ö–æ—à–µ–ª—ë–∫ –æ—Ç–∫–ª—é—á—ë–Ω
                console.log('–ö–æ—à–µ–ª—ë–∫ –æ—Ç–∫–ª—é—á—ë–Ω');
                localStorage.removeItem('walletAddress');
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ Airdrop
        function showAirdropModal() {
            const airdropModal = document.getElementById('airdrop-modal');
            airdropModal.style.display = 'flex';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ Airdrop –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.getElementById('airdrop-modal').addEventListener('click', (e) => {
            if (e.target.id === 'airdrop-modal') {
                document.getElementById('airdrop-modal').style.display = 'none';
            }
        });

        // –í–∞—à–∏ —Ñ—É–Ω–∫—Ü–∏–∏ –∏–≥—Ä—ã
        let coins = 0;
        let level = 1;
        let energy = 100;
        let maxEnergy = 100;
        let clickMultiplier = 1;

        function addCoins() {
            if (energy > 0) {
                coins += 1 * clickMultiplier;
                energy--;
                updateUI();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏!");
            }
        }

        function updateUI() {
            document.getElementById('coins-panel').textContent = coins;
            document.getElementById('energy-panel').textContent = energy;
            document.getElementById('max-energy-panel').textContent = maxEnergy;
            document.getElementById('level-panel').textContent = level;
        }

        function animateShiba(event) {
            const shiba = document.querySelector('.shiba');
            shiba.classList.add('hit');
            setTimeout(() => shiba.classList.remove('hit'), 200);
            addCoins();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        window.onload = function() {
            const progressBar = document.getElementById('progress-bar-inner');
            const loadingContainer = document.querySelector('.loading-container');
            const gameContainer = document.querySelector('.game-container');
            let progress = 0;

            const loadingInterval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    loadingContainer.style.display = 'none';
                    gameContainer.style.display = 'block';
                    updateUI();
                }
            }, 300);
        };
    </script>
</body>
</html>
