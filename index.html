<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiba Inu Galactic Tap Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Подключаем TON Connect UI -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        /* Основные стили */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            text-align: center;
            position: relative;
            background: radial-gradient(circle, #0B3D91, #6A0D83);
            touch-action: manipulation;
        }

        /* Экран загрузки */
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .loading-shiba {
            width: 150px;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #FF6F61, #6A0D83);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        /* Основной контейнер игры (скрыт до завершения загрузки) */
        .game-container {
            display: none; /* Скрыт до завершения загрузки */
        }

        /* Остальные стили игры */
        button {
            -webkit-tap-highlight-color: transparent; /* Убирает синее выделение на мобильных устройствах */
            outline: none; /* Убирает обводку при фокусе */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Звёздное небо */
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        /* Контейнер */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            position: relative;
            z-index: 1;
        }

        /* Верхняя панель */
        .top-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 20px 20px;
            border: 2px solid #6A0D83;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .panel-items-left {
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .panel-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 7px;
            color: #fff;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(106, 13, 131, 0.5);
        }

        .panel-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
        }

        /* Всплывающие подсказки */
        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
        }

        /* Шиба */
        .shiba-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shiba {
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
            filter: drop-shadow(0 0 10px rgba(255, 111, 97, 0.5));
            animation: fly 2s infinite;
            -webkit-tap-highlight-color: transparent; /* Убирает синее выделение на мобильных устройствах */
            user-select: none; /* Запрещает выделение текста */
        }

        @keyframes fly {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Анимация удара */
        @keyframes hit {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .shiba.hit {
            animation: hit 0.2s ease-out;
        }

        /* Анимация добычи монет */
        .coin-effect {
            position: absolute;
            font-size: 20px;
            color: gold;
            animation: coinAnimation 1s ease-out;
            z-index: 100; /* Отображается перед Шибой */
        }

        @keyframes coinAnimation {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        /* Нижняя панель */
        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #6A0D83;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        /* Стили для кнопок нижней панели */
        .bottom-panel button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            background: rgba(106, 13, 131, 0.2);
            border: 2px solid #6A0D83;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(106, 13, 131, 0.5);
        }

        .bottom-panel button:hover {
            background: rgba(106, 13, 131, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
        }

        .bottom-panel button:active {
            transform: scale(0.95);
        }

        .bottom-panel button i {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .bottom-panel button svg {
            width: 16px;
            height: 16px;
            margin-bottom: 4px;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: radial-gradient(circle, #0B3D91, #6A0D83);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 24px;
            color: #FF6F61;
            transition: transform 0.2s ease;
        }

        .close:hover {
            transform: scale(1.1);
        }

        /* Стили для модального окна Airdrop */
        #airdrop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        .airdrop-content {
            background: radial-gradient(circle, #0B3D91, #6A0D83);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
            animation: slideUp 0.5s ease-out;
        }

        .airdrop-content h2 {
            margin-bottom: 20px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        .coming-soon {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }

        .connect-wallet-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: rgba(106, 13, 131, 0.2);
            border: 2px solid #6A0D83;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(106, 13, 131, 0.5);
        }

        .connect-wallet-button:hover {
            background: rgba(106, 13, 131, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
        }

        .connect-wallet-button:active {
            transform: scale(0.95);
        }

        .connect-wallet-button i {
            font-size: 20px;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div class="loading-container">
        <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" alt="Shiba Inu" class="loading-shiba">
        <div class="loading-text">Загрузка...</div>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>
    </div>

    <!-- Основной контейнер игры -->
    <div class="game-container">
        <canvas id="starCanvas"></canvas>
        <div id="particles-js"></div>
        <div class="container">
            <!-- Верхняя панель -->
            <div class="top-panel">
                <!-- Левая часть панели -->
                <div class="panel-items-left">
                    <div class="panel-item" data-tooltip="Ваши монеты">
                        <i class="fas fa-coins"></i>
                        <span id="coins-panel">0</span>
                    </div>
                    <div class="panel-item" data-tooltip="Энергия">
                        <i class="fas fa-bolt"></i>
                        <span id="energy-panel">100</span>/<span id="max-energy-panel">100</span>
                    </div>
                    <div class="panel-item" data-tooltip="Уровень">
                        <i class="fas fa-level-up-alt"></i>
                        <span id="level-panel">1</span>
                    </div>
                    <div class="panel-item" data-tooltip="Энергетики">
                        <i class="fas fa-wine-bottle"></i>
                        <span id="energy-drinks-panel">0</span>
                    </div>
                    <div class="panel-item" data-tooltip="Опыт">
                        <i class="fas fa-star"></i>
                        <span id="exp-panel">0</span>/10
                    </div>
                </div>
            </div>

            <!-- Логотип Шибы -->
            <div class="shiba-container">
                <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" alt="Shiba Inu" class="shiba" 
                     ontouchstart="handleMultiTouch(event)" onclick="animateShiba(event)">
            </div>
        </div>

        <!-- Нижняя панель -->
        <div class="bottom-panel">
            <button class="boost-button" onclick="showBoostsModal()">
                <span class="rocket-icon">🚀</span>
                <span class="boost-text">Бусты</span>
            </button>
            <button class="shop-button" onclick="showShopModal()">
                <span class="shop-icon">🛒</span>
                <span class="shop-text">Магазин</span>
            </button>
            <button class="friends-button" onclick="showModal('Друзья', 'Приглашай друзей и получай бонусы!')">
                <span class="friends-icon">👥</span>
                <span class="friends-text">Друзья</span>
            </button>
            <button class="airdrop-button" onclick="showAirdropModal()">
                <span class="airdrop-icon">🪂</span>
                <span class="airdrop-text">Airdrop</span>
            </button>
            <button class="roi-button" onclick="showFarmsModal()">
                <i class="fas fa-network-wired"></i>
                <span class="roi-text">Рои</span>
            </button>
        </div>

        <!-- Модальное окно Airdrop -->
        <div id="airdrop-modal">
            <div class="airdrop-content">
                <h2>Airdrop</h2>
                <p class="coming-soon">Скоро будет доступно!</p>
                <!-- Кнопка подключения кошелька -->
                <button class="connect-wallet-button" id="connect-wallet-button">
                    <i class="fab fa-telegram"></i>
                    Подключить кошелёк
                </button>
                <!-- Контейнер для TON Connect -->
                <div id="ton-connect-ui"></div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://realywoyd.github.io/zalupa/tonconnect-manifest.json', // Ваш манифест
            buttonRootId: 'ton-connect-ui' // ID контейнера для кнопки подключения
        });

        // Обработчик для кнопки "Подключить кошелёк"
        const connectWalletButton = document.getElementById('connect-wallet-button');
        connectWalletButton.addEventListener('click', () => {
            tonConnectUI.openModal(); // Открываем модальное окно TON Connect
        });

        // Обработка подключения кошелька
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                // Кошелёк подключён
                console.log('Кошелёк подключён:', wallet);
                alert('Кошелёк успешно подключён!');

                // Сохраняем адрес кошелька
                const walletAddress = wallet.account.address;
                localStorage.setItem('walletAddress', walletAddress);
                console.log('Адрес кошелька:', walletAddress);
            } else {
                // Кошелёк отключён
                console.log('Кошелёк отключён');
                localStorage.removeItem('walletAddress');
            }
        });

        // Функция для открытия модального окна Airdrop
        function showAirdropModal() {
            const airdropModal = document.getElementById('airdrop-modal');
            airdropModal.style.display = 'flex';
        }

        // Закрытие модального окна Airdrop при клике вне его
        document.getElementById('airdrop-modal').addEventListener('click', (e) => {
            if (e.target.id === 'airdrop-modal') {
                document.getElementById('airdrop-modal').style.display = 'none';
            }
        });

        // Ваши функции игры
        let coins = 0;
        let level = 1;
        let energy = 100;
        let maxEnergy = 100;
        let clickMultiplier = 1;

        function addCoins() {
            if (energy > 0) {
                coins += 1 * clickMultiplier;
                energy--;
                updateUI();
            } else {
                alert("Недостаточно энергии!");
            }
        }

        function updateUI() {
            document.getElementById('coins-panel').textContent = coins;
            document.getElementById('energy-panel').textContent = energy;
            document.getElementById('max-energy-panel').textContent = maxEnergy;
            document.getElementById('level-panel').textContent = level;
        }

        function animateShiba(event) {
            const shiba = document.querySelector('.shiba');
            shiba.classList.add('hit');
            setTimeout(() => shiba.classList.remove('hit'), 200);
            addCoins();
        }

        // Инициализация игры
        window.onload = function() {
            const progressBar = document.getElementById('progress-bar-inner');
            const loadingContainer = document.querySelector('.loading-container');
            const gameContainer = document.querySelector('.game-container');
            let progress = 0;

            const loadingInterval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    loadingContainer.style.display = 'none';
                    gameContainer.style.display = 'block';
                    updateUI();
                }
            }, 300);
        };
    </script>
</body>
</html>
