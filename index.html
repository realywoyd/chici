<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiba Inu Galactic Tap Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="script.js" defer></script>
    <script src="boosts.js" defer></script>
    <script src="shop.js" defer></script>
    <script src="clans.js" defer></script>
    <script src="animations.js" defer></script>
</head>
<body>
    <!-- Экран загрузки -->
    <div class="loading-container">
        <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" alt="Shiba Inu" class="loading-shiba">
        <div class="loading-text">Загрузка...</div>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>
    </div>

    <!-- Основной контейнер игры -->
    <div class="game-container">
        <!-- Верхняя панель -->
        <div class="top-panel">
            <div class="panel-items-left">
                <div class="panel-item" data-tooltip="Ваши монеты">
                    <i class="fas fa-coins"></i>
                    <span id="coins-panel">0</span>
                </div>
                <div class="panel-item" data-tooltip="Энергия">
                    <i class="fas fa-bolt"></i>
                    <span id="energy-panel">100</span>/<span id="max-energy-panel">100</span>
                </div>
                <div class="panel-item" data-tooltip="Уровень">
                    <i class="fas fa-level-up-alt"></i>
                    <span id="level-panel">1</span>
                </div>
            </div>
        </div>

        <!-- Шиба -->
        <div class="shiba-container">
            <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" alt="Shiba Inu" class="shiba" onclick="tapShiba()">
        </div>

        <!-- Нижняя панель -->
        <div class="bottom-panel">
            <button onclick="showModal('boosts-modal')">
                <i class="fas fa-rocket"></i>
                Бусты
            </button>
            <button onclick="showModal('shop-modal')">
                <i class="fas fa-shopping-cart"></i>
                Магазин
            </button>
            <button onclick="showModal('clans-modal')">
                <i class="fas fa-users"></i>
                Кланы
            </button>
            <button onclick="showModal('airdrop-modal')">
                <i class="fas fa-parachute-box"></i>
                Airdrop
            </button>
        </div>

        <!-- Модальные окна -->
        <div id="boosts-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('boosts-modal')">&times;</span>
                <h2>Бусты</h2>
                <div id="boosts-list"></div>
            </div>
        </div>

        <div id="shop-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('shop-modal')">&times;</span>
                <h2>Магазин</h2>
                <div id="shop-list"></div>
            </div>
        </div>

        <div id="clans-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('clans-modal')">&times;</span>
                <h2>Кланы</h2>
                <div id="clans-list"></div>
                <button onclick="createClan(prompt('Введите название клана:'))">Создать клан</button>
            </div>
        </div>

        <div id="airdrop-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('airdrop-modal')">&times;</span>
                <h2>Airdrop</h2>
                <button id="connect-wallet-button" class="connect-wallet-button">
                    <i class="fab fa-telegram"></i>
                    Подключить кошелёк
                </button>
            </div>
        </div>
    </div>
</body>
</html>
