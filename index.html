    <style>
        /* Основные стили */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            text-align: center;
            position: relative;
            background: radial-gradient(circle, #0B3D91, #6A0D83);
            touch-action: manipulation;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Звёздное небо */
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        /* Контейнер */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            position: relative;
            z-index: 1;
        }

        /* Верхняя панель */
        .top-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 20px 20px;
            border: 2px solid #6A0D83;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .panel-items-left {
            display: flex;
            flex-direction: row; /* Элементы в ряд */
            gap: 10px; /* Расстояние между элементами */
            align-items: center; /* Выравнивание по центру по вертикали */
            flex-wrap: wrap; /* Если элементов много, они переносятся на новую строку */
        }

        .panel-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #fff;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(106, 13, 131, 0.5);
        }

        .panel-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
        }

        /* Иконка настроек */
        .settings-icon {
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            background: rgba(106, 13, 131, 0.2);
            border: 2px solid #6A0D83;
            box-shadow: 0 0 10px rgba(106, 13, 131, 0.5);
        }

        .settings-icon:hover {
            background: rgba(106, 13, 131, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(106, 13, 131, 0.8);
        }

        .settings-icon:active {
            transform: scale(0.95);
        }

        /* Шиба */
        .shiba-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shiba {
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
            filter: drop-shadow(0 0 10px rgba(255, 111, 97, 0.5));
            animation: fly 2s infinite;
        }

        @keyframes fly {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Нижняя панель */
        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #6A0D83;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(11, 61, 145, 0.9);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 24px;
            color: #FF6F61;
            transition: transform 0.2s ease;
        }

        .close:hover {
            transform: scale(1.1);
        }

        /* Колесо удачи */
        .wheel-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1001;
            animation: fadeIn 0.3s ease-out;
        }

        .wheel-content {
            position: relative;
            text-align: center;
        }

        .wheel {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ff6f61 0% 10%,
                #6A0D83 10% 20%,
                #ffd700 20% 30%,
                #6A0D83 30% 40%,
                #0b3d91 40% 50%,
                #ff6f61 50% 60%,
                #6A0D83 60% 70%,
                #ffd700 70% 80%,

            position: relative;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
        }

        .reward {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center;
        }

            font-size: 24px;
            color: white;
            transform: translateY(-80px);
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #6A0D83;

    <!-- Остальные скрипты -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Конфигурация для particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#6A0D83"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#6A0D83",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Переменные игры
        let coins = 0;
        let level = 1;
        let energy = 100;
        let maxEnergy = 100;

        // Обновление интерфейса
        function updateUI() {
            document.getElementById('coins-panel').textContent = coins;
            document.getElementById('energy-panel').textContent = energy;
            document.getElementById('max-energy-panel').textContent = maxEnergy;
            document.getElementById('level-panel').textContent = level;
        }

        // Добавление монет
        function addCoins() {
            if (energy > 0) {
                coins += 1;
                energy--;

                alert("Недостаточно энергии!");

        }

        // Анимация Шибы
        function animateShiba() {
            const shiba = document.querySelector('.shiba');
            shiba.classList.add('jump');
            setTimeout(() => {
                shiba.classList.remove('jump');
            }, 300);
            addCoins();
        }

        // Колесо удачи
        const wheelContainer = document.getElementById('wheel-container');
        const wheel = document.getElementById('wheel');
        let isSpinning = false;

        const rewards = [
            { icon: "fas fa-coins", text: "50 монет", action: () => coins += 50 },
            { icon: "fas fa-bolt", text: "20 энергии", action: () => energy += 20 },
            { icon: "fas fa-rocket", text: "x2 доход", action: () => clickMultiplier *= 2 },
            { icon: "fas fa-wine-bottle", text: "Энергетик", action: () => energyDrinks++ },
            { icon: "fas fa-network-wired", text: "Рой", action: () => swarms++ },
            { icon: "fas fa-crown", text: "Легендарный Шиба", action: () => alert("Вы получили Легендарного Шиба!") },
            { icon: "fas fa-gem", text: "1000 монет", action: () => coins += 1000 },
            { icon: "fas fa-battery-full", text: "Супер-энергия", action: () => maxEnergy += 50 },
            { icon: "fas fa-star", text: "Звезда удачи", action: () => alert("Звезда удачи активирована!") },
            { icon: "fas fa-gift", text: "Сюрприз", action: () => coins += Math.floor(Math.random() * 500) }
        ];

        const sectionAngles = [18, 54, 90, 126, 162, 198, 234, 270, 306, 342];

        function showWheel() {
            wheelContainer.style.display = 'flex';
            wheel.style.transform = 'rotate(0deg)'; // Сброс вращения при открытии
        }

        function spinWheel() {
            if (isSpinning) return;

            const button = document.querySelector('.spin-button');
            button.disabled = true;
            isSpinning = true;

            const randomRotation = 360 * 5 + Math.floor(Math.random() * 360);
            wheel.style.transition = 'transform 5s cubic-bezier(0.25, 0.1, 0.25, 1)';
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            setTimeout(() => {
                const degrees = randomRotation % 360;
                const pointerAngle = (360 - degrees) % 360;

                let closestAngle = sectionAngles[0];
                let minDifference = Math.abs(pointerAngle - closestAngle);

                for (let i = 1; i < sectionAngles.length; i++) {
                    const difference = Math.abs(pointerAngle - sectionAngles[i]);
                    if (difference < minDifference) {
                        minDifference = difference;
                        closestAngle = sectionAngles[i];
                    }
                }

                const rewardIndex = sectionAngles.indexOf(closestAngle);
                const reward = rewards[rewardIndex];

                reward.action();
                alert(`Вы получили: ${reward.text}`);
                updateUI();

                button.disabled = false;
                isSpinning = false;
            }, 5000);
        }

        function closeWheel() {
            wheelContainer.style.display = 'none';
        }

        // Функция для открытия настроек
        function showSettingsModal() {
            alert("Здесь будут настройки игры!");
        }

        // Инициализация игры
        window.onload = function() {
            updateUI();
        };
    </script>

    <!-- Скрипт для фона с мультяшными звёздами -->
    <script>
        // Получаем canvas и контекст
        const canvas = document.getElementById("starCanvas");
        const ctx = canvas.getContext("2d");

        // Устанавливаем размер canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Направление движения звёзд (в радианах)
        const direction = Math.PI / 4; // 45 градусов (движение вправо-вверх)
        const speed = 0.5; // Скорость движения (пикселей за кадр)

        // Создаём звёзды
        function createStars(count) {
            const stars = [];
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 2, // Размер звёзд (от 2 до 5 пикселей)
                    color: `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.5})`, // Белые звёзды с разной прозрачностью
                    brightness: Math.random() * 0.5 + 0.5, // Начальная яркость
                    speed: Math.random() * 0.02 + 0.01 // Скорость мигания
                });
            }
            return stars;
        }

        const stars = createStars(100); // 100 звёзд

        // Анимация звёзд
        function animate() {
            // Очищаем canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Рисуем звёзды
            stars.forEach(star => {
                // Изменяем яркость для мигания
                star.brightness += star.speed;
                if (star.brightness > 1 || star.brightness < 0.5) {
                    star.speed *= -1; // Меняем направление мигания
                }

                // Обновляем координаты звёзд для движения
                star.x += Math.cos(direction) * speed;
                star.y += Math.sin(direction) * speed;

                // Если звезда уходит за границы canvas, возвращаем её на противоположную сторону
                if (star.x > canvas.width) star.x = 0;
                if (star.x < 0) star.x = canvas.width;
                if (star.y > canvas.height) star.y = 0;
                if (star.y < 0) star.y = canvas.height;

                // Рисуем звезду
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`; // Белые звёзды
                ctx.fill();
            });

            // Запускаем анимацию
            requestAnimationFrame(animate);
        }

        // Запускаем анимацию
        animate();
    </script>
