<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiba Inu Tap Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #1e293b, #0f172a);
      color: white;
    }

    .icon-button {
      width: 72px;
      height: 72px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 50%;
      background-color: #2d3748;
      color: white;
      font-size: 12px;
      position: relative;
      transition: transform 0.2s, background-color 0.2s;
    }

    .icon-button:hover {
      background-color: #4a5568;
      transform: scale(1.1);
    }

    .icon-button img {
      width: 36px;
      height: 36px;
    }

    .icon-button span {
      margin-top: 5px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <!-- Основной интерфейс -->
  <div class="container mx-auto text-center p-4 relative">
    <h1 class="text-3xl font-bold mb-4 sm:text-4xl">Shiba Inu Tap Game</h1>

    <!-- Монеты и энергия -->
    <div class="mb-6 text-center">
      <p class="text-base sm:text-lg">Монеты: <span id="coins">0</span></p>
      <p class="text-base sm:text-lg">Энергия: <span id="energy">10</span></p>
      <p class="text-sm sm:text-lg mt-2">Ранг: <span id="rank">Воин</span></p>
      <p class="text-xs sm:text-sm text-gray-400">До следующего ранга: <span id="next-rank-coins">10</span> монет</p>
    </div>

    <!-- Кнопка Тап -->
    <div class="mb-6">
      <button id="tap-button" class="tap-button bg-yellow-400 text-black rounded-full w-28 h-28 sm:w-36 sm:h-36 text-lg sm:text-2xl font-bold">
        Тап!
      </button>
    </div>

    <!-- Верхние кнопки: Кланы и Рейтинг -->
    <div class="flex justify-between items-center mb-6 px-6">
      <!-- Кланы -->
      <div class="icon-button">
        <img src="https://img.icons8.com/color/48/people.png" alt="Clans Icon">
        <span>Кланы</span>
      </div>

      <!-- Рейтинг -->
      <div class="icon-button">
        <img src="https://img.icons8.com/color/48/trophy.png" alt="Rating Icon">
        <span>Рейтинг</span>
      </div>
    </div>

    <!-- Нижние кнопки -->
    <div class="grid grid-cols-2 gap-4 px-4 sm:flex sm:justify-center sm:space-x-4">
      <!-- Бусты -->
      <div class="icon-button">
        <img src="https://img.icons8.com/color/48/flash-on.png" alt="Boosts Icon">
        <span>Бусты</span>
      </div>

      <!-- Задания -->
      <div class="icon-button">
        <img src="https://img.icons8.com/color/48/task.png" alt="Tasks Icon">
        <span>Задания</span>
      </div>

      <!-- Друзья -->
      <div class="icon-button">
        <img src="https://img.icons8.com/color/48/conference-call.png" alt="Friends Icon">
        <span>Друзья</span>
      </div>

      <!-- Airdrop -->
      <div class="icon-button">
        <img src="https://img.icons8.com/color/48/gift.png" alt="Airdrop Icon">
        <span>Airdrop</span>
      </div>
    </div>
  </div>

  <!-- Модальное окно -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white text-black p-6 rounded-lg w-80">
      <h2 id="modal-title" class="text-xl font-bold">Раздел в разработке</h2>
      <p id="modal-body" class="mt-2">Этот раздел будет доступен в будущих обновлениях.</p>
      <button id="modal-close" class="mt-4 bg-red-500 text-white py-2 px-4 rounded">Закрыть</button>
    </div>
  </div>

  <script>
    // Логика игры осталась неизменной из предыдущего кода.
  </script>
</body>
</html>
