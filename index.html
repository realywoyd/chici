<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiba Inu Tap Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #1e293b, #0f172a);
      color: white;
    }

    /* Анимация нажатия кнопки */
    .tap-animation {
      animation: bounce 0.2s ease-out;
    }

    @keyframes bounce {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Тени кнопок */
    .button {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Стиль иконок кнопок */
    .icon-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .icon-btn i {
      font-size: 1.5rem;
    }

    /* Модальное окно анимации */
    .modal {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .modal.active {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <!-- Основной интерфейс -->
  <div class="container mx-auto text-center p-6 relative">
    <h1 class="text-4xl font-bold mb-4">Shiba Inu Tap Game</h1>

    <!-- Монеты и энергия -->
    <div class="mb-6">
      <p class="text-xl">Монеты: <span id="coins">0</span></p>
      <p class="text-xl">Энергия: <span id="energy">10</span></p>
      <p class="text-lg mt-2">Ранг: <span id="rank">Воин</span></p>
      <p class="text-sm text-gray-400">До следующего ранга: <span id="next-rank-coins">10</span> монет</p>
    </div>

    <!-- Кнопка Тап -->
    <div class="mb-10">
      <button id="tap-button" class="tap-button bg-yellow-400 text-black rounded-full w-36 h-36 text-2xl font-bold button">
        Тап!
      </button>
    </div>

    <!-- Кнопка Рейтинг -->
    <div class="absolute top-32 right-12">
      <button id="leaderboard" class="bg-gray-700 text-white p-3 rounded-lg button icon-btn">
        <i class="fas fa-trophy"></i>
        <span class="text-sm mt-2">Рейтинг</span>
      </button>
    </div>

    <!-- Кнопка Кланы -->
    <div class="absolute top-32 left-12">
      <button id="clans" class="bg-teal-500 text-white p-3 rounded-lg button icon-btn">
        <i class="fas fa-users"></i>
        <span class="text-sm mt-2">Кланы</span>
      </button>
    </div>

    <!-- Кнопки внизу -->
    <div class="fixed bottom-6 left-0 right-0 flex justify-center space-x-4">
      <button id="boosts" class="bg-blue-500 text-white p-3 rounded-lg button icon-btn">
        <i class="fas fa-bolt"></i>
        <span class="text-sm mt-2">Бусты</span>
      </button>
      <button id="tasks" class="bg-green-500 text-white p-3 rounded-lg button icon-btn">
        <i class="fas fa-tasks"></i>
        <span class="text-sm mt-2">Задания</span>
      </button>
      <button id="friends" class="bg-purple-500 text-white p-3 rounded-lg button icon-btn">
        <i class="fas fa-user-friends"></i>
        <span class="text-sm mt-2">Друзья</span>
      </button>
      <button id="airdrop" class="bg-orange-500 text-white p-3 rounded-lg button icon-btn">
        <i class="fas fa-gift"></i>
        <span class="text-sm mt-2">Airdrop</span>
      </button>
    </div>
  </div>

  <!-- Модальное окно -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white text-black p-6 rounded-lg w-96 modal">
      <h2 id="modal-title" class="text-xl font-bold">Раздел в разработке</h2>
      <p id="modal-body" class="mt-2">Этот раздел будет доступен в будущих обновлениях.</p>
      <button id="modal-close" class="mt-4 bg-red-500 text-white py-2 px-4 rounded">Закрыть</button>
    </div>
  </div>

  <script>
    // Инициализация переменных
    let coins = 0;
    let energy = 10;
    let rank = "Воин";
    const ranks = ["Воин", "Элита", "Грандмастер", "Эпик", "Легенда", "Мифический"];
    let currentRankIndex = 0;
    let nextRankCoins = 10;

    // Обновление интерфейса
    function updateUI() {
      document.getElementById("coins").textContent = coins;
      document.getElementById("energy").textContent = energy;
      document.getElementById("rank").textContent = rank;
      document.getElementById("next-rank-coins").textContent = nextRankCoins;
    }

    // Логика тапания
    document.getElementById("tap-button").addEventListener("click", () => {
      if (energy > 0) {
        coins++;
        energy--;
        if (coins >= nextRankCoins) {
          currentRankIndex++;
          rank = ranks[currentRankIndex] || ranks[ranks.length - 1];
          nextRankCoins += 10;
        }
        document.getElementById("tap-button").classList.add("tap-animation");
        setTimeout(() => document.getElementById("tap-button").classList.remove("tap-animation"), 200);
        updateUI();
      } else {
        alert("Нет энергии! Подождите восстановления.");
      }
    });

    // Восстановление энергии
    setInterval(() => {
      if (energy < 10) {
        energy++;
        updateUI();
      }
    }, 5000);

    // Открытие модального окна
    function openModal(title, body) {
      document.getElementById("modal-title").textContent = title;
      document.getElementById("modal-body").textContent = body;
      document.getElementById("modal").classList.remove("hidden");
      document.querySelector(".modal").classList.add("active");
    }

    // Закрытие модального окна
    document.getElementById("modal-close").addEventListener("click", () => {
      document.getElementById("modal").classList.add("hidden");
      document.querySelector(".modal").classList.remove("active");
    });

    // Кнопки модального окна
    document.getElementById("boosts").addEventListener("click", () => {
      openModal("Бусты", "Здесь можно купить бусты.");
    });
    document.getElementById("tasks").addEventListener("click", () => {
      openModal("Задания", "Выполняйте задания для наград.");
    });
    document.getElementById("friends").addEventListener("click", () => {
      openModal("Друзья", "Приглашайте друзей.");
    });
    document.getElementById("airdrop").addEventListener("click", () => {
      openModal("Airdrop", "Токен будет залистен 06.06.2025.");
    });
    document.getElementById("clans").addEventListener("click", () => {
      openModal("Кланы", "Создавайте кланы.");
    });
    document.getElementById("leaderboard").addEventListener("click", () => {
      openModal("Рейтинг", "Топ игроков.");
    });
  </script>
</body>
</html>
