<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiba Inu Galactic Tap Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Подключаем TON Connect UI -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        /* Основные стили */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            text-align: center;
            position: relative;
            background: radial-gradient(circle, #0B3D91, #6A0D83);
            touch-action: manipulation;
        }

        /* Экран загрузки */
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .loading-shiba {
            width: 150px;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #FF6F61, #6A0D83);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        /* Основной контейнер игры (скрыт до завершения загрузки) */
        .game-container {
            display: none; /* Скрыт до завершения загрузки */
        }

        /* Остальные стили игры */
        button {
            -webkit-tap-highlight-color: transparent; /* Убирает синее выделение на мобильных устройствах */
            outline: none; /* Убирает обводку при фокусе */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Звёздное небо */
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        /* Контейнер */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            position: relative;
            z-index: 1;
        }

        /* Верхняя панель */
        .top-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 20px 20px;
            border: 2px solid #6A0D83;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .panel-items-left {
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .panel-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 7px;
            color: #fff;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(106, 13, 131, 0.5);
        }

        .panel-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
        }

        /* Всплывающие подсказки */
        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
        }

        /* Шиба */
        .shiba-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shiba {
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
            filter: drop-shadow(0 0 10px rgba(255, 111, 97, 0.5));
            animation: fly 2s infinite;
            -webkit-tap-highlight-color: transparent; /* Убирает синее выделение на мобильных устройствах */
            user-select: none; /* Запрещает выделение текста */
        }

        @keyframes fly {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Анимация удара */
        @keyframes hit {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .shiba.hit {
            animation: hit 0.2s ease-out;
        }

        /* Анимация добычи монет */
        .coin-effect {
            position: absolute;
            font-size: 20px;
            color: gold;
            animation: coinAnimation 1s ease-out;
            z-index: 100; /* Отображается перед Шибой */
        }

        @keyframes coinAnimation {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        /* Нижняя панель */
        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #6A0D83;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        /* Стили для кнопок нижней панели */
        .bottom-panel button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            background: rgba(106, 13, 131, 0.2);
            border: 2px solid #6A0D83;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(106, 13, 131, 0.5);
        }

        .bottom-panel button:hover {
            background: rgba(106, 13, 131, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
        }

        .bottom-panel button:active {
            transform: scale(0.95);
        }

        .bottom-panel button i {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .bottom-panel button svg {
            width: 16px;
            height: 16px;
            margin-bottom: 4px;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: radial-gradient(circle, #0B3D91, #6A0D83);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 24px;
            color: #FF6F61;
            transition: transform 0.2s ease;
        }

        .close:hover {
            transform: scale(1.1);
        }

        /* Стили для модального окна Airdrop */
        #airdrop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        .airdrop-content {
            background: radial-gradient(circle, #0B3D91, #6A0D83);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
            animation: slideUp 0.5s ease-out;
        }

        .airdrop-content h2 {
            margin-bottom: 20px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        .coming-soon {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }

        .connect-wallet-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: rgba(106, 13, 131, 0.2);
            border: 2px solid #6A0D83;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(106, 13, 131, 0.5);
        }

        .connect-wallet-button:hover {
            background: rgba(106, 13, 131, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
        }

        .connect-wallet-button:active {
            transform: scale(0.95);
        }

        .connect-wallet-button i {
            font-size: 20px;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Стили для модального окна бустов */
        .free-boosts-panel {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .free-boosts-panel .boost-item button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background: rgba(106, 13, 131, 0.2);
            border: 2px solid #6A0D83;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(106, 13, 131, 0.5);
        }

        .free-boosts-panel .boost-item button:hover {
            background: rgba(106, 13, 131, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
        }

        .free-boosts-panel .boost-item button:active {
            transform: scale(0.95);
        }

        .boost-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid #6A0D83;
        }

        .boost-item button {
            padding: 5px 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            background: rgba(106, 13, 131, 0.2);
            border: 2px solid #6A0D83;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .boost-item button:hover {
            background: rgba(106, 13, 131, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(106, 13, 131, 0.8);
        }

        .boost-item button:active {
            transform: scale(0.95);
        }

        .boost-item button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Кнопка "Колесо Удачи" */
        .wheel-button {
            position: fixed;
            top: 70px;
            right: 20px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            background: rgba(106, 13, 131, 0.2);
            border: 2px solid #6A0D83;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(106, 13, 131, 0.5);
        }

        .wheel-button:hover {
            background: rgba(106, 13, 131, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
        }

        .wheel-button:active {
            transform: scale(0.95);
        }

        /* Модальное окно колеса удачи */
        .wheel-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .wheel-modal-content {
            background: radial-gradient(circle, #0B3D91, #6A0D83);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
        }

        .wheel {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ff6f61 0% 10%,
                #6A0D83 10% 20%,
                #ffd700 20% 30%,
                #6A0D83 30% 40%,
                #0b3d91 40% 50%,
                #ff6f61 50% 60%,
                #6A0D83 60% 70%,
                #ffd700 70% 80%,
                #6A0D83 80% 90%,
                #0b3d91 90% 100%
            );
            position: relative;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
        }

        .reward {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center;
        }

        .reward i {
            font-size: 24px;
            color: white;
            transform: translateY(-80px);
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #6A0D83;
            filter: drop-shadow(0 0 5px rgba(106, 13, 131, 0.8));
        }

        .spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(45deg, #6A0D83, #9A4D9E);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 10px rgba(106, 13, 131, 0.8);
        }

        .spin-button:hover {
            background: linear-gradient(45deg, #9A4D9E, #6A0D83);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
        }

        .spin-button:active {
            transform: scale(0.95);
        }

        .spin-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Стили для модального окна магазина */
        #shop-modal .modal-content {
            background: radial-gradient(circle, #0B3D91, #6A0D83);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            animation: slideUp 0.5s ease-out;
        }

        .shop-item button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: rgba(106, 13, 131, 0.2);
            border: 2px solid #6A0D83;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(106, 13, 131, 0.5);
        }

        .shop-item button:hover {
            background: rgba(106, 13, 131, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 13, 131, 0.8);
        }

        .shop-item button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div class="loading-container">
        <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" alt="Shiba Inu" class="loading-shiba">
        <div class="loading-text">Загрузка...</div>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>
    </div>

    <!-- Основной контейнер игры -->
    <div class="game-container">
        <canvas id="starCanvas"></canvas>
        <div id="particles-js"></div>
        <div class="container">
            <!-- Верхняя панель -->
            <div class="top-panel">
                <!-- Левая часть панели -->
                <div class="panel-items-left">
                    <div class="panel-item" data-tooltip="Ваши монеты">
                        <i class="fas fa-coins"></i>
                        <span id="coins-panel">0</span>
                    </div>
                    <div class="panel-item" data-tooltip="Энергия">
                        <i class="fas fa-bolt"></i>
                        <span id="energy-panel">100</span>/<span id="max-energy-panel">100</span>
                    </div>
                    <div class="panel-item" data-tooltip="Уровень">
                        <i class="fas fa-level-up-alt"></i>
                        <span id="level-panel">1</span>
                    </div>
                    <div class="panel-item" data-tooltip="Энергетики">
                        <i class="fas fa-wine-bottle"></i>
                        <span id="energy-drinks-panel">0</span>
                    </div>
                    <div class="panel-item" data-tooltip="Опыт">
                        <i class="fas fa-star"></i>
                        <span id="exp-panel">0</span>/10
                    </div>
                </div>
            </div>

            <!-- Кнопка "Колесо Удачи" -->
            <button class="wheel-button" onclick="showWheelModal()">
                🎡
            </button>

            <!-- Логотип Шибы -->
            <div class="shiba-container">
                <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" alt="Shiba Inu" class="shiba" 
                     ontouchstart="handleMultiTouch(event)" onclick="animateShiba(event)">
            </div>
        </div>

        <!-- Нижняя панель -->
        <div class="bottom-panel">
            <button class="boost-button" onclick="showBoostsModal()">
                <span class="rocket-icon">🚀</span>
                <span class="boost-text">Бусты</span>
            </button>
            <button class="shop-button" onclick="showShopModal()">
                <span class="shop-icon">🛒</span>
                <span class="shop-text">Магазин</span>
            </button>
            <button class="friends-button" onclick="showModal('Друзья', 'Приглашай друзей и получай бонусы!')">
                <span class="friends-icon">👥</span>
                <span class="friends-text">Друзья</span>
            </button>
            <button class="airdrop-button" onclick="showAirdropModal()">
                <span class="airdrop-icon">🪂</span>
                <span class="airdrop-text">Airdrop</span>
            </button>
            <button class="roi-button" onclick="showFarmsModal()">
                <i class="fas fa-network-wired"></i>
                <span class="roi-text">Рои</span>
            </button>
        </div>

        <!-- Модальное окно Airdrop -->
        <div id="airdrop-modal">
            <div class="airdrop-content">
                <h2>Airdrop</h2>
                <p class="coming-soon">Скоро будет доступно!</p>
                <!-- Кнопка подключения кошелька -->
                <button class="connect-wallet-button" id="connect-wallet-button">
                    <i class="fab fa-telegram"></i>
                    Подключить кошелёк
                </button>
                <!-- Контейнер для TON Connect -->
                <div id="ton-connect-ui"></div>
            </div>
        </div>

        <!-- Модальное окно бустов -->
        <div id="boosts-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('boosts-modal')">&times;</span>
                <h2>Бусты</h2>

                <!-- Панель для бесплатного буста -->
                <div class="free-boosts-panel">
                    <div class="boost-item">
                        <button onclick="activateFreeTapBoost()">
                            <span class="boost-icon">🚀</span>
                            <span class="boost-uses">3/3</span>
                        </button>
                    </div>
                </div>

                <!-- Список остальных бустов -->
                <div id="boosts-list">
                    <!-- Бусты будут добавляться сюда динамически -->
                </div>
            </div>
        </div>

        <!-- Модальное окно колеса удачи -->
        <div id="wheel-modal" class="wheel-modal">
            <div class="wheel-modal-content">
                <span class="close" onclick="closeModal('wheel-modal')">&times;</span>
                <h2>Колесо Удачи</h2>
                <div class="wheel-content">
                    <div class="wheel" id="wheel">
                        <div class="reward" style="transform: rotate(18deg);">
                            <i class="fas fa-coins"></i>
                        </div>
                        <div class="reward" style="transform: rotate(54deg);">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="reward" style="transform: rotate(90deg);">
                            <i class="fas fa-rocket"></i>
                        </div>
                        <div class="reward" style="transform: rotate(126deg);">
                            <i class="fas fa-wine-bottle"></i>
                        </div>
                        <div class="reward" style="transform: rotate(162deg);">
                            <i class="fas fa-network-wired"></i>
                        </div>
                        <div class="reward" style="transform: rotate(198deg);">
                            <i class="fas fa-crown"></i>
                        </div>
                        <div class="reward" style="transform: rotate(234deg);">
                            <i class="fas fa-gem"></i>
                        </div>
                        <div class="reward" style="transform: rotate(270deg);">
                            <i class="fas fa-battery-full"></i>
                        </div>
                        <div class="reward" style="transform: rotate(306deg);">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="reward" style="transform: rotate(342deg);">
                            <i class="fas fa-gift"></i>
                        </div>
                    </div>
                    <div class="wheel-pointer"></div>
                    <button class="spin-button" onclick="spinWheel()">Крутить колесо</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно магазина -->
        <div id="shop-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('shop-modal')">&times;</span>
                <h2>Магазин</h2>
                <div class="shop-item">
                    <button id="buy-coins-button" onclick="buyCoins()">
                        <span class="coin-icon">🪙</span>
                        <span class="coin-text">Купить 100 монет за 1$</span>
                    </button>
                    <!-- Новая кнопка для покупки за Telegram Stars -->
                    <button id="buy-coins-stars-button" onclick="buyCoinsWithStars()">
                        <span class="coin-icon">🪙</span>
                        <span class="coin-text">Купить 100 монет за 1 звезду</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем приложение на весь экран

        // Инициализация TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://realywoyd.github.io/zalupa/tonconnect-manifest.json', // Ваш манифест
            buttonRootId: 'ton-connect-ui' // ID контейнера для кнопки подключения
        });

        // Обработчик для кнопки "Подключить кошелёк"
        const connectWalletButton = document.getElementById('connect-wallet-button');
        connectWalletButton.addEventListener('click', () => {
            tonConnectUI.openModal(); // Открываем модальное окно TON Connect
        });

        // Обработка подключения кошелька
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                // Кошелёк подключён
                console.log('Кошелёк подключён:', wallet);
                alert('Кошелёк успешно подключён!');

                // Сохраняем адрес кошелька
                const walletAddress = wallet.account.address;
                localStorage.setItem('walletAddress', walletAddress);
                console.log('Адрес кошелька:', walletAddress);

                // Активируем кнопку покупки монет
                document.getElementById('buy-coins-button').disabled = false;
            } else {
                // Кошелёк отключён
                console.log('Кошелёк отключён');
                localStorage.removeItem('walletAddress');

                // Деактивируем кнопку покупки монет
                document.getElementById('buy-coins-button').disabled = true;
            }
        });

        // Функция для покупки монет за Telegram Stars
        function buyCoinsWithStars() {
            // Параметры платежа
            const invoice = {
                title: "Покупка 100 монет", // Название товара
                description: "Получите 100 монет за 1 звезду", // Описание
                currency: "USD", // Валюта (не используется для Stars, но обязателен)
                prices: [{ label: "100 монет", amount: 100 }], // Стоимость в Stars (1 звезда = 100 единиц)
                payload: { type: "coins", amount: 100 }, // Дополнительные данные
            };

            // Отправка запроса на оплату
            tg.sendInvoice(invoice, function(result) {
                if (result.status === "paid") {
                    // Если оплата успешна, добавляем монеты
                    coins += 100;
                    updateUI();
                    alert("Покупка успешна! Вы получили 100 монет.");
                } else {
                    // Если оплата отменена или произошла ошибка
                    alert("Оплата отменена или произошла ошибка.");
                }
            });
        }

        // Функция для покупки монет за TON
        async function buyCoins() {
            const walletAddress = localStorage.getItem('walletAddress');
            if (!walletAddress) {
                alert("Пожалуйста, подключите кошелёк!");
                return;
            }

            // Цена в TON (1$ ≈ 0.004 TON, уточните актуальный курс)
            const priceInTON = 0.004;

            try {
                // Формируем транзакцию
                const transaction = {
                    to: "UQBWIbpzlU5H1AmZlpP0Eno7EzTGyttvqGa9WBPt_Gkea34z", // Ваш адрес кошелька
                    value: priceInTON * 1e9, // Переводим в наноТОН (1 TON = 1e9 наноТОН)
                    message: "Покупка 100 монет" // Опциональное сообщение
                };

                // Отправляем транзакцию через TON Connect
                const result = await tonConnectUI.sendTransaction(transaction);

                if (result) {
                    // Если транзакция успешна, добавляем монеты
                    coins += 100;
                    updateUI();
                    alert("Покупка успешна! Вы получили 100 монет.");
                } else {
                    alert("Ошибка при обработке платежа.");
                }
            } catch (error) {
                console.error("Ошибка при покупке монет:", error);

                // Более подробное сообщение об ошибке
                if (error.message.includes("User rejected the request")) {
                    alert("Вы отменили транзакцию.");
                } else if (error.message.includes("Insufficient balance")) {
                    alert("Недостаточно TON на вашем балансе.");
                } else {
                    alert("Произошла ошибка при покупке монет. Пожалуйста, попробуйте ещё раз.");
                }
            }
        }

        // Закрытие модального окна
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }

        // Функция для открытия модального окна магазина
        function showShopModal() {
            const shopModal = document.getElementById('shop-modal');
            shopModal.style.display = 'flex';
        }

        // Ваши функции игры
        let coins = 0;
        let level = 1;
        let energy = 100;
        let maxEnergy = 100;
        let clickMultiplier = 1;

        function addCoins() {
            if (energy > 0) {
                coins += 1 * clickMultiplier;
                energy--;
                updateUI();
            } else {
                alert("Недостаточно энергии!");
            }
        }

        function updateUI() {
            document.getElementById('coins-panel').textContent = coins;
            document.getElementById('energy-panel').textContent = energy;
            document.getElementById('max-energy-panel').textContent = maxEnergy;
            document.getElementById('level-panel').textContent = level;
            saveGameState();
        }

        function animateShiba(event) {
            const shiba = document.querySelector('.shiba');
            shiba.classList.add('hit');
            setTimeout(() => shiba.classList.remove('hit'), 200);
            addCoins();
        }

        // Сохранение состояния игры
        function saveGameState() {
            const gameState = {
                coins,
                energy,
                maxEnergy,
                level,
                clickMultiplier
            };
            localStorage.setItem('gameState', JSON.stringify(gameState));
        }

        // Загрузка состояния игры
        function loadGameState() {
            const savedState = localStorage.getItem('gameState');
            if (savedState) {
                const gameState = JSON.parse(savedState);
                coins = gameState.coins;
                energy = gameState.energy;
                maxEnergy = gameState.maxEnergy;
                level = gameState.level;
                clickMultiplier = gameState.clickMultiplier;
            }
        }

        // Инициализация игры
        window.onload = function() {
            const progressBar = document.getElementById('progress-bar-inner');
            const loadingContainer = document.querySelector('.loading-container');
            const gameContainer = document.querySelector('.game-container');
            let progress = 0;

            const loadingInterval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    loadingContainer.style.display = 'none';
                    gameContainer.style.display = 'block';
                    loadGameState();
                    updateUI();
                }
            }, 300);
        };

        // Награды колеса удачи
        const rewards = [
            { icon: "fas fa-coins", text: "50 монет", action: () => alert("Вы получили 50 монет!") },
            { icon: "fas fa-bolt", text: "20 энергии", action: () => alert("Вы получили 20 энергии!") },
            { icon: "fas fa-rocket", text: "x2 доход", action: () => alert("Ваш доход увеличен в 2 раза!") },
            { icon: "fas fa-wine-bottle", text: "Энергетик", action: () => alert("Вы получили энергетик!") },
            { icon: "fas fa-network-wired", text: "Рой", action: () => alert("Вы получили рой!") },
            { icon: "fas fa-crown", text: "Легендарный Шиба", action: () => alert("Вы получили Легендарного Шиба!") },
            { icon: "fas fa-gem", text: "1000 монет", action: () => alert("Вы получили 1000 монет!") },
            { icon: "fas fa-battery-full", text: "Супер-энергия", action: () => alert("Ваша энергия увеличена!") },
            { icon: "fas fa-star", text: "Звезда удачи", action: () => alert("Звезда удачи активирована!") },
            { icon: "fas fa-gift", text: "Сюрприз", action: () => alert("Вы получили сюрприз!") }
        ];

        // Углы для секторов колеса
        const sectionAngles = [18, 54, 90, 126, 162, 198, 234, 270, 306, 342];

        // Переменная для отслеживания состояния вращения
        let isSpinning = false;

        // Функция для вращения колеса
        function spinWheel() {
            if (isSpinning) return;

            const wheel = document.getElementById('wheel');
            const button = document.querySelector('.spin-button');
            button.disabled = true;
            isSpinning = true;

            // Случайный угол вращения
            const randomRotation = 360 * 5 + Math.floor(Math.random() * 360);
            wheel.style.transition = 'transform 5s cubic-bezier(0.25, 0.1, 0.25, 1)';
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            // Определение выигрыша после завершения вращения
            setTimeout(() => {
                const degrees = randomRotation % 360;
                const pointerAngle = (360 - degrees) % 360;

                let closestAngle = sectionAngles[0];
                let minDifference = Math.abs(pointerAngle - closestAngle);

                for (let i = 1; i < sectionAngles.length; i++) {
                    const difference = Math.abs(pointerAngle - sectionAngles[i]);
                    if (difference < minDifference) {
                        minDifference = difference;
                        closestAngle = sectionAngles[i];
                    }
                }

                const rewardIndex = sectionAngles.indexOf(closestAngle);
                const reward = rewards[rewardIndex];

                reward.action(); // Выполняем действие награды
                alert(`Вы получили: ${reward.text}`);

                button.disabled = false;
                isSpinning = false;
            }, 5000);
        }

        // Показ модального окна колеса удачи
        function showWheelModal() {
            const modal = document.getElementById('wheel-modal');
            modal.style.display = 'flex';
        }

        // Функция для открытия модального окна бустов
        function showBoostsModal() {
            const boostsModal = document.getElementById('boosts-modal');
            boostsModal.style.display = 'flex';
        }

        // Функция для открытия модального окна Airdrop
        function showAirdropModal() {
            const airdropModal = document.getElementById('airdrop-modal');
            airdropModal.style.display = 'flex';
        }

        // Функция для активации бесплатного буста
        function activateFreeTapBoost() {
            if (boosts.freeTapBoost.usesLeft > 0) {
                const randomMultiplier = Math.floor(Math.random() * 49) + 2; // Случайный множитель от 2 до 50
                alert(`Буст активирован! Ваш доход увеличен в ${randomMultiplier} раз на 10 секунд!`);
                boosts.freeTapBoost.usesLeft--;
                updateBoostsModal(); // Обновляем интерфейс
            } else {
                alert("Вы использовали все бесплатные бусты на сегодня!");
            }
        }

        // Обновление модального окна бустов
        function updateBoostsModal() {
            const boostsList = document.getElementById('boosts-list');
            boostsList.innerHTML = '';

            // Обновляем количество использований бесплатного буста
            const freeBoostUses = document.querySelector('.free-boosts-panel .boost-uses');
            freeBoostUses.textContent = `${boosts.freeTapBoost.usesLeft}/3`;

            // Добавляем остальные бусты
            for (const [boostType, boost] of Object.entries(boosts)) {
                if (boostType === 'freeTapBoost') continue; // Пропускаем бесплатный буст

                const boostItem = document.createElement('div');
                boostItem.className = 'boost-item';

                let boostText;
                if (boostType === 'tapMultiplier') {
                    boostText = `Увеличение тапов x${boost.level + 1}`;
                } else if (boostType === 'maxEnergy') {
                    boostText = `Увеличение энергии +50 (Уровень ${boost.level})`;
                } else if (boostType === 'energyRecovery') {
                    boostText = `Скорость восстановления энергии: 1 ед. в ${boost.level * 2} сек (Уровень ${boost.level})`;
                } else if (boostType === 'autoClicker') {
                    boostText = `Робот`;
                }

                boostItem.innerHTML = `
                    <span>${boostText}</span>
                    <button onclick="buyBoost('${boostType}')" ${coins < boost.cost ? 'disabled' : ''}>
                        Купить за ${boost.cost} монет
                    </button>
                `;
                boostsList.appendChild(boostItem);
            }
        }

        // Покупка буста
        let boosts = {
            tapMultiplier: { level: 1, cost: 100 },
            maxEnergy: { level: 1, cost: 200 },
            energyRecovery: { level: 1, cost: 300 },
            autoClicker: { cost: 100000 },
            freeTapBoost: { usesLeft: 3 } // Бесплатный буст с 3 использованиями в день
        };

        function buyBoost(boostType) {
            const boost = boosts[boostType];
            if (coins >= boost.cost) {
                coins -= boost.cost;
                if (boostType === 'tapMultiplier') {
                    boost.level++;
                    boost.cost *= 2;
                } else if (boostType === 'maxEnergy') {
                    boost.level++;
                    boost.cost *= 2;
                } else if (boostType === 'energyRecovery') {
                    boost.level++;
                    boost.cost *= 2;
                } else if (boostType === 'autoClicker') {
                    alert("Автокликер активирован!");
                }
                updateBoostsModal();
            } else {
                alert("Недостаточно монет!");
            }
        }
    </script>
</body>
</html>
